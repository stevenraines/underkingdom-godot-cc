# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Godot web export to Azure Web App - underkingdom

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: 4.5.1
          use-dotnet: false
          include-templates: true

      - name: Verify Godot installation
        run: |
          godot --version

      - name: Create export directory
        run: mkdir -p build

      - name: Export Godot project for Web
        run: |
          godot --headless --export-release "Web" "build/Underkingdom Roguelike.html"

      - name: Rename HTML to index.html for web server
        run: |
          cd build
          mv "Underkingdom Roguelike.html" index.html

      - name: Create package.json for static file serving
        run: |
          cat > build/package.json << 'EOF'
          {
            "name": "underkingdom",
            "version": "1.0.0",
            "scripts": {
              "start": "node server.js"
            },
            "dependencies": {
              "express": "^4.18.2"
            }
          }
          EOF

      - name: Create Express server for Godot web export
        run: |
          cat > build/server.js << 'EOF'
          const express = require('express');
          const path = require('path');
          const app = express();
          const port = process.env.PORT || 8080;

          // Set headers required for Godot web exports (SharedArrayBuffer support)
          app.use((req, res, next) => {
            res.setHeader('Cross-Origin-Opener-Policy', 'same-origin');
            res.setHeader('Cross-Origin-Embedder-Policy', 'require-corp');
            next();
          });

          // Serve static files from the current directory
          app.use(express.static(__dirname, {
            setHeaders: (res, filePath) => {
              if (filePath.endsWith('.wasm')) {
                res.setHeader('Content-Type', 'application/wasm');
              } else if (filePath.endsWith('.pck')) {
                res.setHeader('Content-Type', 'application/octet-stream');
              }
            }
          }));

          // Fallback to index.html
          app.get('*', (req, res) => {
            res.sendFile(path.join(__dirname, 'index.html'));
          });

          app.listen(port, () => {
            console.log(`Underkingdom server running on port ${port}`);
          });
          EOF

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: godot-web-export
          path: build/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: godot-web-export

      - name: Install dependencies for static server
        run: npm install
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_44D59E44AB1E491F8666CD673043E8A3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CF14EE803FD54594A2DB7CD0D0ACBC7E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_34E80B40DDC044919D7C36CA7BF930EF }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'underkingdom'
          slot-name: 'Production'
          package: .
          