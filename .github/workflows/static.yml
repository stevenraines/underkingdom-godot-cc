# Workflow for building Godot web export and deploying to GitHub Pages
name: Deploy Godot Web Export to Pages

on:
  # Runs when a new release is published
  release:
    types: [published]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job - export Godot project for web
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: 4.5.1
          use-dotnet: false
          include-templates: true

      - name: Verify Godot installation
        run: godot --version

      - name: Create export directory
        run: mkdir -p build

      - name: Export Godot project for Web
        run: |
          godot --headless --export-release "Web" "build/underkingdom.html"

      - name: Rename HTML to index.html for web server
        run: mv build/underkingdom.html build/index.html

      # Uncomment and set your custom domain if using one:
      - name: Create CNAME file
        run: echo "underkingdom.stevenraines.org" > build/CNAME

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'

  # Deploy job - deploy the built artifact to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
